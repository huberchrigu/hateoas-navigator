<div class="cmp-container">
  <h2 class="mat-h2">{{field.title}}</h2>
  <div *ngFor="let formControl of formArray.controls">
    <app-form-field [control]="formControl" [field]="field.options.getArraySpec()"></app-form-field>

    <mat-toolbar>
      <button type="button" mat-button color="warn" (click)="onRemove(formControl)">Remove</button>
    </mat-toolbar>
  </div>
  <mat-toolbar>
    <button type="button" mat-button color="primary" (click)="onAdd()">Add</button>
  </mat-toolbar>
</div>
