<div>
  <h1 class="mat-display-1">{{collection.getDescriptor().getTitle()}}</h1>
</div>
<mat-toolbar color="accent" class="mat-elevation-z4">
  <a mat-button [routerLink]="getNewLink()">
    <mat-icon class="md-24" aria-label="Add new item">add</mat-icon>
    <span>Add</span>
  </a>
</mat-toolbar>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z4">
  <ng-container *ngFor="let propertyName of collection.getPropertyNames()" [matColumnDef]="propertyName">
    <mat-header-cell *matHeaderCellDef>{{getPropertyTitle(propertyName)}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{getDisplayValue(row, propertyName)}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="collection.getPropertyNames()"></mat-header-row>
  <mat-row *matRowDef="let row; columns: collection.getPropertyNames();" (click)="onClick(row)" class="app-pointer"></mat-row>
</mat-table>
