<div class="mat-elevation-z4 cmp-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1 class="mat-display-1">{{getTitle()}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-item-properties [properties]="resourceObject.getChildProperties()"></app-item-properties>
    </mat-card-content>
    <mat-toolbar color="accent">
      <a mat-button routerLink=".." color="primary">Back to list</a>
      <a mat-button routerLink="edit" *ngIf="isEditEnabled()">Edit</a>
      <button mat-button color="warn" (click)="onDelete()" *ngIf="isDeleteEnabled()">Delete</button>
      <button *ngFor="let link of specialLinks" mat-button (click)="clickLink(link)">{{link.getRelationType()}}</button>
    </mat-toolbar>
  </mat-card>
</div>
