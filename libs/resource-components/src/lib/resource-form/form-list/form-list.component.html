<div class="cmp-container">
  <h2 class="mat-h2">{{field.getTitle()}}</h2>
  <div *ngFor="let formControl of control.controls">
    <lib-customizable [type]="getFormFieldType()" [input]="getFormFieldInput(formControl)"></lib-customizable>

    <mat-toolbar>
      <button type="button" mat-button color="warn" (click)="onRemove(formControl)">Remove</button>
    </mat-toolbar>
  </div>
  <mat-toolbar>
    <button type="button" mat-button color="primary" (click)="onAdd()">Add</button>
  </mat-toolbar>
</div>
