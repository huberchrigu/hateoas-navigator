<mat-form-field class="cmp-full-width" *ngIf="getType() === 'date'">
  <mat-label>{{ field.getTitle() }}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="control" [required]="field.isRequired()">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="cmp-full-width" *ngIf="getType() === 'time'">
  <mat-label>{{ field.getTitle() }}</mat-label>
  <input matInput [matTimepicker]="picker" [formControl]="control" [required]="field.isRequired()">
  <mat-timepicker-toggle matIconSuffix [for]="picker"/>
  <mat-timepicker #picker/>
</mat-form-field>

<mat-form-field class="cmp-full-width" *ngIf="getType() === 'datetime'">
  <input matInput type="datetime-local" [placeholder]="field.getTitle()" [formControl]="dateTimeControl" [required]="field.isRequired()" (change)="updateDateTime($event)">
</mat-form-field>
