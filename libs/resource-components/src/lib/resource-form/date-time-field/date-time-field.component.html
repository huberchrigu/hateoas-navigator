<mat-form-field class="cmp-full-width">
  <input matInput [matDatepicker]="picker" [placeholder]="field.getTitle()" [formControl]="control" [required]="field.isRequired()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker [type]="getType()" #picker></mat-datepicker>
</mat-form-field>
