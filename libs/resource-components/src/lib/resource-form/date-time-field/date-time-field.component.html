<mat-form-field class="cmp-full-width" *ngIf="getType() === 'date'">
  <input matInput [matDatepicker]="picker" [placeholder]="field.getTitle()" [formControl]="control" [required]="field.isRequired()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="cmp-full-width" *ngIf="getType() === 'time'">
  <input matInput type="time" [placeholder]="field.getTitle()" [formControl]="control" [required]="field.isRequired()">
</mat-form-field>

<mat-form-field class="cmp-full-width" *ngIf="getType() === 'datetime'"><!-- TODO: This solutino currently does not work, as the timezone is missing -->
  <input matInput type="datetime-" [placeholder]="field.getTitle()" [formControl]="control" [required]="field.isRequired()">
</mat-form-field>
