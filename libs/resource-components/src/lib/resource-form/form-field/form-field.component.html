<div *ngIf="isSubForm()" class="cmp-container">
  <h2 class="mat-h2">{{field.getTitle()}}</h2>
  <lib-customizable [type]="getFormGroupComponentType().customizableType" [input]="getFormGroupComponentType().input"></lib-customizable>
</div>
<ng-container *ngIf="!isSubForm()">
  <lib-customizable [type]="getFieldComponentType().customizableType" [input]="getFieldComponentType().input"></lib-customizable>
</ng-container>

<mat-error *ngIf="showRequiredError()">
  {{field.getTitle()}} is <strong>required</strong>
</mat-error>
<mat-error *ngIf="showPatternError() && isNumber()">
  {{field.getTitle()}} only allows <strong>numbers</strong>
</mat-error>
<mat-error *ngIf="showPatternError() && isInteger()">
  {{field.getTitle()}} only allows <strong>integers</strong>
</mat-error>
