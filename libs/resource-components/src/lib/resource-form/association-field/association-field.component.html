<mat-form-field class="cmp-full-width">
  <input [formControl]="control" matInput [placeholder]="field.getTitle()" attr.aria-label="{{field.getTitle()}}"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="toTitle()">
    <mat-option *ngFor="let value of filteredItems | async" [value]="value.name">
      <span>{{ value.title }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
