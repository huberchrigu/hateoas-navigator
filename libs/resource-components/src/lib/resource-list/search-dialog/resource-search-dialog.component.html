<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>
    <mat-form-field class="cmp-full-width">
      <mat-label>Query</mat-label>
      <mat-select [formControl]="queryControl" required>
        <mat-option *ngFor="let opt of options" [value]="opt.key">{{opt.title}}</mat-option>
      </mat-select>
    </mat-form-field>
    <lib-form-group [fields]="fields" [formGroup]="fieldControls"></lib-form-group>
  </div>
  <div mat-dialog-actions>
    <a mat-raised-button (click)="onCancel()">Cancel</a>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Execute</button>
  </div>
</form>
