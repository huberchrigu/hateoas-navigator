<mat-toolbar color="primary" class="mat-elevation-z6 cmp-toolbar">
  <span>
    <a mat-button routerLink="/">
      <mat-icon>home</mat-icon>
      <span>HATEOAS Navigator</span>
    </a>
  </span>
  <span *ngFor="let item of items">
    <a mat-button routerLink="/{{item.link}}">{{item.title}}</a>
  </span>
  <span class="cmp-fill"></span>
  <span>{{getUserName()}}</span>
  <span *ngIf="enableLogin">
    <button mat-icon-button aria-label="Login button" (click)="loginOrLogout()">
      <mat-icon>{{getLoginIcon()}}</mat-icon>
    </button>
  </span>
</mat-toolbar>
